IDE:
  editor:
    blinkDuration: 600
    disableBlinkingCursor: false
    font:
      antialias: 2
      family: mononoki
      size: 10
    highlightBracketContents: true
    highlightCurrentLine: true
    inactiveEditorFadeAlpha: 64
    indentWidth: 4
    insertMatchingTokens: true
    lineWrap: true
    spaceIndent: false
    stepForwardEvaluation: false
    theme: atom-dark-one
    themes:
      atom-dark-one:
        built-in: !textFormat
          color: "#f1d067"
          italic: false
        char: !textFormat
          color: "#de8c7a"
          italic: false
        class: !textFormat
          color: "#92b9fc"
          bold: true
          italic: false
        comment: !textFormat
          color: "#64687f"
          italic: false
        currentLine: !textFormat
          background: "#35394d"
          italic: false
        env-var: !textFormat
          color: "#f1d067"
          italic: false
        evaluatedCode: !textFormat
          color: "#ffffff"
          background: "#636397"
          italic: false
        keyword: !textFormat
          color: "#aaaaff"
          bold: true
          italic: false
        lineNumbers: !textFormat
          color: "#484b5d"
          italic: false
        matchingBrackets: !textFormat
          color: "#ff5500"
          background: "#4e576c"
          bold: true
          italic: false
        mismatchedBrackets: !textFormat
          color: "#ffaa00"
          background: "#980000"
          italic: false
        number: !textFormat
          color: "#de8c7a"
          italic: false
        postwindowemphasis: !textFormat
          color: "#ffffff"
          bold: true
          italic: false
        postwindowerror: !textFormat
          color: "#ff1f2a"
          italic: false
        postwindowsuccess: !textFormat
          color: "#aaff7f"
          italic: false
        postwindowtext: !textFormat
          color: "#e0e3f8"
          italic: false
        postwindowwarning: !textFormat
          color: "#f1d067"
          italic: false
        primitive: !textFormat
          color: "#aaff7f"
          italic: false
        searchResult: !textFormat
          color: "#e4e4e4"
          background: "#194c7f"
          italic: false
        selection: !textFormat
          color: "#ffffff"
          background: "#636397"
          italic: false
        string: !textFormat
          color: "#aaff7f"
          italic: false
        symbol: !textFormat
          color: "#aaff7f"
          italic: false
        text: !textFormat
          color: "#e0e3f8"
          background: "#282c34"
          italic: false
        whitespace: !textFormat
          color: "#e4e4e4"
          italic: false
    useComboBox: false
    useComboBoxWhenSplitting: false
  interpreter:
    autoStart: true
    configFile: /home/r/.dotfiles/.config/SuperCollider/sclang_conf.yaml
    runtimeDir: ""
    standalone: false
  mainWindow:
    detached: !QVariantMap
      documents-dock: ""
      help-dock: ""
      post-dock: ""
    geometry: AdnQywADAAAAAAL9AAAARAAAB4IAAAQJAAADAAAAAEcAAAd/AAAEBgAAAAAAAAAAB4AAAAMAAAAARwAAB38AAAQG
    state: AAAA/wAAAAD9AAAAAgAAAAAAAAAAAAAAAPwCAAAAAfsAAAAcAGQAbwBjAHUAbQBlAG4AdABzAC0AZABvAGMAawAAAAAA/////wAAAF4A////AAAAAQAAAeoAAAOT/AIAAAAC+wAAABIAaABlAGwAcAAtAGQAbwBjAGsBAAAAFQAAAg4AAABMAP////sAAAASAHAAbwBzAHQALQBkAG8AYwBrAQAAAiQAAAGEAAAATAD///8AAAKVAAADkwAAAAEAAAACAAAAAQAAAAL8AAAAAA==
  postWindow:
    lineWrap: true
    scrollback: 1000
  recentDocuments: !QVariantList
    - /home/r/loopier/archive-loopier/loopier-20221221-solstice/videoclip.scd
    - /home/r/loopier/archive-loopier/loopier-20221221-solstice/solstice.scd
  shortcuts:
    editor-copy-line-down: Ctrl+Shift+Down
    editor-go-to-next-empty-line: Alt+Num+Down
    editor-go-to-prev-empty-line: Alt+Num+Up
    editor-indent-auto: Ctrl+Alt+I
    editor-move-line-down: Alt+Shift+Num+Down
    editor-move-line-up: Alt+Shift+Num+Up
  startWithSession: last